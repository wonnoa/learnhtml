<!DOCTYPE html>

<head>
  <title>페이지의 틀을 구성하는 태그들</title>
  <meta charset="utf-8">
</head>

<body>

  <p>
  <h3>페이지의 틀을 구성하는 태그들</h3>
    <ol><strong>
      <li>head - 메타데이터들을 포함 하는 구역(다른 데이터를 설명해 주는 것)</li>
      <li>body - 본문, 웹 페이지에 들어가는 내용 </li>
      <li>title - 탭에 뜨는 페이지 이름</li>
      <li>meta - 데이터의 형식을 설명해 주는 태그</li>
    </ol></strong>
  </p>

</body>
